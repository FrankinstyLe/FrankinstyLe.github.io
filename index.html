<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Your Birth Year</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Let's Explore Your Zodiac Animal</h1>
        <p>See what is the your horoscope for this year!</p>
        <img src="12animals.jpeg" alt="Front Image">
        <form id="yearForm">
            <label for="birthYear">Enter your birth year:</label>
            <input type="number" id="birthYear" name="birthYear" min="1900" max="2024" required>
            <button type="submit">Explore</button>
        </form>
        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
